<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero" >
      <div class="card-wrapper">
        <h1 class="title">Order Summary</h1>
        <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>
        <div class="plan-card">
          <div class="list">
            <div class="list">
              <img src="images/icon-music.svg" alt="icon-music">
              <div>
                <div class="payment">Annual Plan</div>
                <div class="price">$59.99/year</div>
              </div>
            </div>
            <a id="change" href="#">Change</a>

          </div>
        </div>
        <div class="btn-primary"> Proceed to Payment</div>
          <div class="btn-cancel">Cancel Order</div>
      </div>
      
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sai Tejasvi</a>.
  </footer>
</body>
</html>
